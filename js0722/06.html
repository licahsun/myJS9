<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 將函式當作其他函式的參數
        let sayHi = () => {
            return `Hi,`;
        }

        // 函式中呼叫另一個函式 (callback function)
        // 寫法1
        let welcome = (name) => {
            console.log(sayHi() + name);
        }
        welcome("javaScript");

        // 寫法2
        let welcome2 = (callback, name) => {
            console.log(callback() + name);
        }
        welcome2(sayHi, "javaScript");





    </script>
</body>

</html>
