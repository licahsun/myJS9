<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>樂透隨機選號</h2>
    <button onclick="lott1()">威力彩</button>
    <button onclick="lott2()">大樂透</button>
    <button onclick="lott3()">今彩539</button>
    <hr>
    <p id="lottNum">第一區號碼</p><br>
    <p id="sortNum">排序後號碼</p><br>
    <P id="lottNum2">第二區號碼</P>

    <script>
        let lottNum = document.getElementById("lottNum");
        let sortNum = document.getElementById("sortNum");
        let lottNum2 = document.getElementById("lottNum2");

        function lott1() {
            let arr1 = []
            while (1) {
                let Num = Math.floor(Math.random() * 49 + 1);
                if (arr1.length == 6) {
                    break;
                }
                if (arr1.includes(Num) !== true) {
                    arr1.push(Num);
                }

            }
            lottNum.textContent = "第一區號碼:" + arr1;

            arr1.sort((a, b) => {
                return a - b;
            })
            sortNum.textContent = "排序後號碼:" + arr1;
            lottNum2.textContent = "特別號:" + (Math.floor(Math.random() * 8 + 1));
        }

        function lott2() {
            let arr2 = []
            while (1) {
                let Num = Math.floor(Math.random() * 49 + 1);
                if (arr2.length == 6) {
                    break;
                }
                if (arr2.includes(Num) !== true) {
                    arr2.push(Num);
                }

            }
            lottNum.textContent = "第一區號碼:" + arr2;

            arr2.sort((a, b) => {
                return a - b;
            })
            sortNum.textContent = "排序後號碼:" + arr2;

            while (1) {
                let Num2 = Math.floor(Math.random() * 49 + 1);
                if (arr2.includes(Num2) !== true) {
                    lottNum2.textContent = "特別號:" + Num2;
                    break;
                }
            }
        }

        function lott3() {
            let arr3 = []
            while (1) {
                let Num = Math.floor(Math.random() * 39 + 1);
                if (arr3.length == 5) {
                    break;
                }
                if (arr3.includes(Num) !== true) {
                    arr3.push(Num);
                }

            }
            lottNum.textContent = "第一區號碼:" + arr3;

            arr3.sort((a, b) => {
                return a - b;
            })
            sortNum.textContent = "排序後號碼:" + arr3;
            lottNum2.textContent = "";
        }
    </script>
</body>

</html>
