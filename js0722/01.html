<body>
    <script>
        //兩數相加
        function add(n1, n2) {
            return n1 + n2;
        }
        console.log(add(5, 3));


        //匿名函式
        let add2 = function (n1, n2) {
            return n1 + n2;
        }
        console.log(add2(10, 8));

        //     const pi = 3.14;

        // console.log(circle(5));

        
        // 箭頭函式 (arrow function)
        let circle =  (r) => {
            const pi = 3.14;
            return pi * r * r;
        }
        console.log(circle(5));

    </script>
