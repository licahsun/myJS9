<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="url">請選擇網站</label>
        <!-- 下拉式清單 -->
        <select name="" id="url">
            <!-- 空連結表示法，網址後方不會有# -->
            <option value="javascript:;">請選擇</option>
            <option value="https://www.google.com/?hl=zh_TW">google</option>
            <option value="https://store.steampowered.com/app/1857740/_GUNDAM_SEED/">GDSD</option>
            <option value="https://1guu.jp/category/industry/online-store/">1guu</option>
            <option value="http://127.0.0.1:5500/js0728/event02.html">換圖</option>
        </select>
        <script>
            // 取得下拉清單的位置
            let url = document.querySelector('#url');


            url.addEventListener('change', () => {
                // 檢查更換後的value值是否大於0
                if (url.value.length > 0) {
                    let newWin = open(); //開新分頁
                    newWin.location.href = url.value;
                    // 不會開新分頁
                    //location.href = url.value;
                }
            });


        </script>
    </form>
</body>

</html>
