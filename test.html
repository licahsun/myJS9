<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 宣告兩個變數存放資料
        var a = 5;
        var b = 3;
        // 並且加總結果給另一變數
        var c = a + b;
        // 查看結果 5+3=8
        console.log(a + "+" + b + "=" + c);
        // 改用樣板字串template string(字串字面值)
        // 使用反引號(``)，變數部分${變數名稱}
        console.log(`${a}+${b}=${c}`);

        // 檢查(if)分數是否及格
        var score = 55;
        // console.log(score >= 60);
        // 判斷式
        if (score >= 60) {
            // 條件成立
            console.log("及格");
        // 90分=>及格
        }else{
            // 條件不成立
            console.log("不及格");
            // 55分=>不及格
        }


        // 寫法1
        var score=90;
        if (score>=60){
            console.log(`${score}分及格`)
        }
        // 寫法2
        var score=55;
        if (score<=60){
            console.log(score+"分不及格")
        }

        var c="5";
        var d=5;
        console.log(c===d);

    </script>
</body>

</html>
