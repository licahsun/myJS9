    <!-- 事件處理方式 -->

    <!-- 標籤綁定 -->
    <button type="button" onclick="alert(`Hi`)">顯示訊息1</button>
    <button type="button" onclick="sayHi(`Hi`)">顯示訊息2</button>
    <script>
        function sayHi(str) {
            alert(str);
        }
    </script>

    <!-- 監聽事件 -->
    <button type="button" id="btn1">顯示訊息3</button>
    <script>
        //使用getElementById
        // let btn1 = document.getElementById("btn1");
        //使用querySelectorAll + CSS符號
        let btn1=document.querySelectorAll("#btn1");
        //使用匿名函式
        // btn1.addEventListener(`click`,function(){
        //     alert("Hi3");
        // });

        //使用箭頭函式
        btn1.addEventListener(`click`,() => {
            alert("Hi3");
        });


    </script>
    <!-- 呼叫函式 -->
