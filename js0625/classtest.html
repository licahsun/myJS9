<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //    隨堂測驗 帳密檢查
        var a = "admin";
        var b = "1234";

        if ((a == "admin") && (b == "1234")) {
            console.log("帳密正確");
        } else if ((a == "admin") && (b !== "1234")) {
            console.log("密碼錯誤");
        } else if ((a !== "admin") && (b == "1234")) {
            console.log("帳號錯誤");
        } else if ((a !== "admin") && (b !== "1234")) {
            console.log("帳密都錯")
        }

        // coffee示範 帳密檢查 (使用巢狀檢查)
        var uid = "admin"
        var upw = "1234"

        if (uid === "admin") {
            if (upw === "1234") {
                console.log("帳密正確");
            } else {
                console.log("密碼錯誤")
            }
        } else {
            if (upw === "1234") {
                console.log("帳號錯誤");
            } else {
                console.log("帳密都錯")

            }
        }
        


    </script>
</body>

</html>
