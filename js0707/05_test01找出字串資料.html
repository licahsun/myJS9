<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //顯示陣列中的字串資料

        let arr1 = [1, 2, "a", 4, 5, "12345"];

        //for
        for (let i = 0; i < arr1.length; i++) {
            if (typeof arr1[i] == "string") {
                console.log(arr1[i]);
            }
        }

        //for of
        for (let i of arr1) {
            if (typeof arr1[i] == "string") {
                console.log(arr1[i]);
            }
        }


        //forEach
        arr1.forEach((i) => {
            if (typeof arr1[i] == "string") {
                console.log(arr1[i]);
            }
        })

        //map
        arr1.map((i) => {
            if (typeof i === "string") {
                console.log(i);
            }
        })
    </script>
</body>

</html>
