<body>
    <script>
        // 請統計100-1之間的偶數合?
        var s2 = 0;
        for (var i = 100; i > 0; i = i - 2) {
            s2 = s2 + i;
        }
        document.write(`100-1之間的偶數合為${s2}<br>`);
    </script>
</body>
